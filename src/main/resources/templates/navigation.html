<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="nav">
    <nav class="navbar navbar-default">
        <div class="container-fluid nav-container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">社区系统</span>
                </button>
                <a class="navbar-brand" href="/">社区系统</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-left">
                    <li><a  href="/">首页</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜索话题">
                    </div>
                    <button type="submit" class="btn btn-default"> <span class="glyphicon glyphicon-search" aria-hidden="true"></span>搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.user!=null}">
                        <a href="/publish">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            发布</a>
                    </li>
                    <li class="dropdown" th:if="${session.user!=null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false" >
                            <span th:text="${session.user.getName()}"></span>
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li><a href="/profile/questions">
                                <span class="glyphicon glyphicon-comment" aria-hidden="true"></span>问题和回复</a></li>
                            <li><a href="#">
                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>个人资料</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="/logout">
                                <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>退出登录</a></li>
                        </ul>
                    </li>
                    <li th:if="${session.user==null}">
                        <a href="https://github.com/login/oauth/authorize?client_id=02651f502284dafeea76&scope=user&state=1"> <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>登录</a>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>

</body>

</html>
